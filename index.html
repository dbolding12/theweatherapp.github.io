<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="jumbotron">
      <h1 class="display-3">The Ultimate Weather App</h1>
      <p class="lead">Search the Weather in Your City</p>
      
    </header>
    <main>
        <section class="form-group mx-sm-2 mb-2">
            <label for="searchCity">Search a City for Today's Weather:</label>
              <span id="error"></span>
        </section>
        <div class="row">
            <form class="form-inline">
                <div class="form-group mx-sm-4 mb-2">
                <input type="text" class="form-control" id="city" placeholder="Enter City...">
                </div>
                <button type="search" class="btn btn-primary mb-2" id="searchButton"><i class="fa fa-search"></i></button>
                
            <!-- City Table List -->
            
                <div class="list-group-item-action mx-sm-4 mb-2" id="listCity">
                    <p>List the Weather</p><!--Placeholder to see the text view-->                   
                </div>
            </form>
        </div>
         <!-- Weather Information Column -->
         <div class="col-9 weather">
            <div class="card" id="weatherContainer">
              <h4>Weather Forecast</h4>
                <div id="currentDay"></div>
                <div id="cityName"></div>
                <div id="temp"></div>
                <div id="humidity"></div>
                <div id="uvindex"></div>
              
            </div>
          </div>
      <!--Forcast Di-->
          <div class="row forecast">
            <div class="column" id= "day2">
                <img id="icon2">
                <div id="day2temp"></div>
                <div id="day2humidity"></div>
            </div>
            <div class="column" id= "day3">
              <img id="icon3">
              <div id="day3temp"></div>
              <div id="day3humidity"></div>
            </div>
            <div class="column" id= "day4">
              <img id="icon4">
              <div id="day4temp"></div>
              <div id="day4humidity"></div>
            </div>
            <div class="column" id= "day5">
              <img id="icon5">
              <div id="day5humidity"></div>
              <div id="day5temp"></div>
            </div>
            <div class="column" id= "day6">
              <img id="icon6">
              <div id="day6temp"></div>
              <div id="day6humidity"></div>
          </div>
        
       
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=script.js></script> 
        
</body>
</html>
